<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="Styles/navBarStyle.css">
    <link rel="stylesheet" href="Styles/questionStyle.css">
    <link rel="stylesheet" href="Styles/profileStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <div class="header">
        <h1><a href="index.html" style="color: #FFFFFF; text-decoration: none;">HeapOverflow</a></h1>
    </div>
    <header>
        <div class="topnav">
            <nav>
                <div class="container">
                    <a href="index.html">Home</a>
                    <div class="search-container">
                        <form action="questionSearchResultPage.html" id = "searchQuestions" class="search-container" method="GET">
                            <input type="search" id = "searchBar" name="searchBar" placeholder="Search...">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <a href="profile.html">Profile</a>
                    <a href="notifications.html">Notifications</a>
                    <a href = "askQuestion.html">Ask Question</a>
                    <a href = "logout">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <div id="user-info">
        <table>
            <tr>
                <td>Account Name</td>
                <td id="account-name"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td id="description"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td>Email Verified</td>
                <td id="email-verified"></td>
            </tr>
            <tr>
                <td>Engagement Score</td>
                <td id="engagement-score"></td>
            </tr>
            <tr>
                <td>Highest Achieved Badge</td>
                <td id="highest-achieved-badge"></td>
            </tr>
        </table>
    </div>
</div>

<script src="Scripts/retrieveProfileData.js"></script>
</body>
</html>
