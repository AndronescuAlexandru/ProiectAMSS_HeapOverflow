<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand"></a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.usernameInUse}">
        <div class="alert alert-danger">Username already in use</div>
      </div>
      <div th:if="${param.passwordNotValid}">
        <div class="alert alert-danger">Password must contain at least 8 characters, including uppercase, lowercase,
          numbers, and special characters.</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Register</h2>
        </div>
        <div class="card-body">
          <form method="post" id="registerUser" role="form" th:action="@{/registration}"
                class="form-horizontal">
            <div class="form-group mb-3">
              <label class="control-label"> Username</label> <input type="text"
                                                                    id="username" name="username" class="form-control"
                                                                    placeholder="Enter username" />
            </div>
            <div class="form-group mb-3">
              <label class="control-label"> Password</label> <input
                    type="password" id="password" name="password"
                    class="form-control" placeholder="Enter password" />
            </div>
            <div class="form-group mb-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="form-group">
						<span>Already have an account? <a href="/" th:href="@{/login}">Login
								here</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
